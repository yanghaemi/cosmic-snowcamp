<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <h1>아이디어 메모장</h1>
    <form>
        <label><input type="radio" name="color" value="pink">Pink</label><br>
        <label><input type="radio" name="color" value="black">Black</label><br>
        <div class="input-group a">
            <p><input type="text" id="inputField" class="form-control" placeholder="새로운 메모를 만들어보자"/>
            <input type="button" id="addToDo" class="input-group-text" value="저장"></p>
        </div>
        <div id="toDoList" class="btn-group-vertical" role="group" aria-label="Vertical button group">
            
        </div>
    </form>
    <script src="js.js"></script>
</body>
</html>
